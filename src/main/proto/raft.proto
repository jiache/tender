syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.jiache.grpc";
option java_outer_classname = "RaftProto";

package raft;

service RaftService {
    rpc AppendEntries (AppendEntriesRequest) returns (AppendEntriesResponce) {}
    rpc RequestVote (RequestVoteRequest) returns (RequestVoteResponce) {}
    rpc Put (PutRequest) returns (PutResponce) {}
    rpc Get (GetRequest) returns (GetResponce) {}
}

message AppendEntriesRequest{
    int32 term = 1;
    string leaderIp = 2;
    int32 leaderPort = 3;
    int32 committedIndex = 4;
    int32 preLogTerm = 5;
    string entryJson = 6;
}

message AppendEntriesResponce{
    int32 term = 1;
    bool success = 2;
}

message RequestVoteRequest{
    int32 term = 1;
    string candidateIp = 2;
    int32 candidatePort = 3;
    int32 lastLogIndex = 4;
    int32 lastLogTerm = 5;
}

message RequestVoteResponce{
    int32 term = 1;
    bool voteGranted = 2;
}

message PutRequest{
    string key = 1;
    string valueJson = 2;
}

message PutResponce{
    bool sucess = 1;
}

message GetRequest{
    string key = 1;
}

message GetResponce{
    string value = 1;
}
